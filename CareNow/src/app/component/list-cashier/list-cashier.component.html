    <h1 style="font-family: Arial; margin-left:500px;"> Availiable Cashiers</h1>

   

   <input class = "search" type = "text" [(ngModel)] = "filters.keyword"
    name= "keyword"
    placeholder="Search"
    (input)="listCashier()">

    <select class = "inputx" name = "sortBy" [(ngModel)] = "filters.sortBy" (change) = "listCashier()" >
      
        <option> FirstName </option>
        <option> LastName </option>
        <option> Email </option>
        <option> DOB </option>
        <option> Hired Date </option>

    </select>

  <div >
    <table class= "orders" id ="contentToConvert">
      <tr style="text-align:center; "  >
        <th >Employee ID</th>
        <th>First Name</th>
        <th>Last Name</th>
        <th>NIC</th>
        <th>Gender</th>
        
        <th>Contact Number </th>
        <th>Email</th>
        <th>DOB </th>
        <th>Hired Date </th>
  
      </tr>
        
           <tr style="text-align:center; " *ngFor="let cash of cashier">
                <td>{{cash.employeeId}}</td>
                <td >{{cash.firstName}}</td>
                <td >{{cash.lastName}}</td>
                <td >{{cash.nic}}</td>
                <td >{{cash.gender}}</td>
                <td >{{cash.contactNo}}</td>
                <td >{{cash.email}}</td>
                <td >{{cash.dob}}</td>
                <td >{{cash.hiredDate}}</td>
           
                 <button class = "delete" (click)="deleteCashier(cash.employeeId)"> Delete </button> 
                  <button class = "edit"  (click)="updateCashier(cash.employeeId)" > Edit </button>   
                 
           </tr> 
           
    </table>  
    <button class = "export" (click) = "downloadPDF()"> Export PDF </button>
</div>
