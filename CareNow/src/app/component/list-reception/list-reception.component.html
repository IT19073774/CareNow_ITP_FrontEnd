
<div class="mainContent">

    <h2 style="font-family: Arial; margin-left:450px;"> Availiable Receptionists</h2>

    <input class = "search" type = "text" [(ngModel)] = "filters.keyword"
    name= "keyword"
    (input)="listReception()">

    <select class = "filters" name = "sortBy" [(ngModel)] = "filters.sortBy" (change) = "listReception()">
        <option> FirstName </option>
        <option> LastName </option>
        <option> Email </option>
        <option> DOB </option>
        <option> Hired Date </option>


    </select>

    <div >
      <table class= "list" id ="contentToConvert">
        <tr style="text-align:center; "  >
          <th >Employee ID</th>
          <th>First Name</th>
          <th>Last Name</th>
          <th>NIC</th>
          <th>Gender</th>
          
          <th>Contact Number </th>
          <th>Email</th>
          <th>DOB </th>
          <th>Hired Date </th>
    
        </tr>
          
             <tr style="text-align:center; " *ngFor="let recep of reception">
                  <td>{{recep.employeeId}}</td>
                  <td >{{recep.firstName}}</td>
                  <td >{{recep.lastName}}</td>
                  <td >{{recep.nic}}</td>
                  <td >{{recep.gender}}</td>
                  <td >{{recep.contactNo}}</td>
                  <td >{{recep.email}}</td>
                  <td >{{recep.dob}}</td>
                  <td >{{recep.hiredDate}}</td>
             
                   <button class = "delete" (click)="deleteCashier(recep.employeeId)"> Delete </button> 
                    <button class = "edit"  (click)="updateCashier(recep.employeeId)" > Edit </button>   
                   
             </tr> 
             
      </table>  
      <button class = "export" (click) = "downloadPDF()"> Export PDF </button>
  </div>

<div class="backShader" [style.display]="isDetVisible ? 'block' : 'none'">
    <span class="close" (click)="closeDetail()">&times;</span>
  
        <form (ngSubmit)="saveReception()" name = "form" >

            <div class="container2" >

                <h1 style="font-family: Arial; color: white; margin-left: 150px;"> Add Receptionist</h1>
  
                <div class="row">
                  <div class="col-75">
                    <input type="text" name="firstName" [(ngModel)]="reception.firstname"
                                        placeholder="Enter Receptionist name" />
                  </div>
                </div>
            
                <div class="row">
                  <div class="col-75">
                    <input type="text" name="email" [(ngModel)]="reception.lastname" 
                    placeholder="Enter LastName" />
                  </div>
                </div>
            
                <div class="row">
                  <div class="col-75">
                        <select name="gender" id="gen" [(ngModel)]="reception.gender" >
                          <option value="g"  selected  >Enter Gender</option>
                        <option value="M">M</option>
                        <option value="F">F</option>
                        <option value="F">Non Binary</option>
                    </select>
                  </div>
                </div>
            <!--
                <div class="row">
                  <div class="col-75">
                    <input type="text" name="tp" [(ngModel)]="reception.password" 
                                        placeholder="Enter Password" ng-minlength='4' required />
                <p ng-show ="form.password.$error.ng-minlength || form.password.$invalid" > </p>
                  </div>
                </div>
            -->
            <div class="row">
              <div class="col-75">
                <input type="text" name="nic" [(ngModel)]="reception.nic" 
                placeholder="Enter NIC" />
              </div>
            </div>
  
            <div class="row">
              <div class="col-75">
                <input type="text" name="contactno" [(ngModel)]="reception.contactno" 
                placeholder="Enter Contact No" />
              </div>
            </div>
  
            <div class="row">
              <div class="col-75">
                <input type="text" name="email" [(ngModel)]="reception.address" 
                placeholder="Enter Address" />
              </div>
            </div>
                <div class="row">
                  <div class="col-75" style>
                    <input type="text" name="drugtype" [(ngModel)]="reception.email" 
                    placeholder="Enter Email" />
                  </div>
                </div>
            
                <div class="row">
                  <div class="col-75">
                    <input type="date" name="drugtype" [(ngModel)]="reception.dob" 
                    placeholder="Enter DOB" />
                  </div>
                </div>
  
                <div class="row">
                  <div class="col-75">
                    <input type="date" name="drugtype" [(ngModel)]="reception.hiredDate" 
                    placeholder="Enter hiredDate" />
                  </div>
                </div>
                
            
                <button type = "submit" class = submit >  Save   </button>
                <button *ngIf = "reception.employeeId" (click)="deleteReception(reception.employeeId)"> Delete </button>
               
              
              </div>  
            </form>    
</div>
